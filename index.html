<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css"> 
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
<main>
  <div class="card">
    <div class="card-image">
      <img class="image1" src="./images/image-equilibrium.jpg" alt="">
      <div><img class="image2" src="./images/icon-view.svg" alt=""></div>
    </div>
    <div class="card-text">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="row">
        <div class="col">
          <img src="./images/icon-ethereum.svg" alt="">
          <h4>0.041 ETH</h4>
        </div>
        <div class="col">
          <img src="./images/icon-clock.svg" alt="">
          <h4>3 days left</h4>
        </div>
      </div>
      <div class="avatar">
        <img src="./images/image-avatar.png" alt="">
        <h4><span>Creation of</span> Jules Wyvern</h4>
      </div>
    </div>
  </div>
</main>
<footer>
  <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/imendh02">Imen Dhaoui</a>.
  </div>
</footer>
</body>
</html>
